name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install .sh
      run: $(pwd)/.github/workflows/github.install.sh

    - uses: actions/checkout@v2
    - name: Build Docker Image
      run: docker build . --tag my-image-name:$(date +%s)
